# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Caudal
subtitle: A fast & powerful event analysis platform
description: "Caudal is a platform that analyzes application logs using predictive models and machine learning in real-time in order to get rich information for reliability monitoring and recomendation systems."
author: InterWare
author_url: http://www.interware.com.mx
language: en
timezone: UTC

# URL
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

exclude_generator:
- index

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: navy

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## deploy:
##  type:

github:  interwaremx/caudal
twitter: caudal_iw
